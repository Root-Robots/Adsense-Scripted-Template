<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأخبار المتنوع</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- الشريط العلوي للقائمة -->
    <header>
        <h1>أحدث المقالات حول التكنولوجيا، الصحة، المال، البرمجة، والتعليم</h1>
        <nav>
            <button onclick="showArticles('tech')">أخبار التكنولوجيا</button>
            <button onclick="showArticles('health')">الصحة</button>
            <button onclick="showArticles('finance')">عالم المال</button>
            <button onclick="showArticles('coding')">عالم البرمجة</button>
            <button onclick="showArticles('education')">التعليم حول العالم</button>
        </nav>
    </header>

    <!-- قسم عرض المقالات -->
    <section id="articles">
        <div id="tech" class="article-section">
            <h2>أخبار التكنولوجيا</h2>
            <article>
                <h3>أحدث تطورات الذكاء الاصطناعي</h3>
                <p>يشهد مجال الذكاء الاصطناعي تقدمًا مذهلاً، حيث أصبحت الآلات قادرة على معالجة بيانات هائلة وتحليلها في ثوانٍ. يُتوقع أن تستمر التطبيقات الذكية في التأثير على مختلف الصناعات.</p>
            </article>
            <article>
                <h3>ثورة الجيل الخامس 5G وتأثيرها على الاتصال</h3>
                <p>تقنية الجيل الخامس توفر سرعة إنترنت عالية جدًا، مما يسهل الاتصال بين الأجهزة المختلفة ويدعم التطبيقات الحديثة مثل السيارات ذاتية القيادة وإنترنت الأشياء.</p>
            </article>
        </div>
        
        <div id="health" class="article-section">
            <h2>الصحة</h2>
            <article>
                <h3>أفضل النصائح للحفاظ على الصحة العامة</h3>
                <p>ينصح الخبراء بممارسة التمارين الرياضية بانتظام وتناول نظام غذائي متوازن لتقوية جهاز المناعة. كما أن النوم الجيد يلعب دوراً هاماً في صحة الجسم.</p>
            </article>
            <article>
                <h3>فوائد شرب الماء بانتظام</h3>
                <p>يساعد شرب الماء في تحسين صحة الجلد والحفاظ على وظائف الجسم بشكل عام. من المهم تناول كمية كافية يوميًا، خاصةً في فصل الصيف.</p>
            </article>
        </div>

        <div id="finance" class="article-section">
            <h2>عالم المال</h2>
            <article>
                <h3>كيف تبدأ في الاستثمار</h3>
                <p>يمكن أن يكون الاستثمار طريقة رائعة لتنمية الثروة على المدى الطويل، خاصة عند الاستثمار في أسهم الشركات المستقرة. يوصى دائماً ببدء الاستثمار بمبلغ صغير وفهم المخاطر.</p>
            </article>
            <article>
                <h3>اتجاهات العملات الرقمية في 2024</h3>
                <p>العملات الرقمية لا تزال محورًا كبيرًا في عالم المال. ينتظر الكثيرون تطورات هذا المجال في ظل القوانين الجديدة التي تسعى إلى تنظيمه.</p>
            </article>
        </div>

        <div id="coding" class="article-section">
            <h2>عالم البرمجة</h2>
            <article>
                <h3>أحدث لغات البرمجة في 2024</h3>
                <p>تستمر لغات البرمجة في التطور، مع ظهور لغات جديدة تسعى لتحسين الأداء والأمان. لغة Rust على سبيل المثال تحظى باهتمام كبير نظرًا لقوتها في إدارة الذاكرة.</p>
            </article>
            <article>
                <h3>كيفية تطوير تطبيقات ويب عالية الأداء</h3>
                <p>يتطلب تطوير تطبيقات ويب سريعة استخدام تقنيات مثل تحسين قواعد البيانات وتطبيق التحميل البطيء للصور. تعد الاستجابة السريعة أحد مفاتيح نجاح التطبيق.</p>
            </article>
        </div>

        <div id="education" class="article-section">
            <h2>التعليم حول العالم</h2>
            <article>
                <h3>التعليم عبر الإنترنت بين الضرورة والتطور</h3>
                <p>أصبح التعليم عن بعد جزءًا أساسيًا من التعليم الحديث، حيث يوفر الوصول إلى الدورات العالمية ويتيح للطلاب التعلم وفقًا لجدولهم الخاص.</p>
            </article>
            <article>
                <h3>التعليم في ظل التطور التكنولوجي</h3>
                <p>التكنولوجيا تسهم في تحسين التعليم بطرق متعددة، مثل استخدام الأدوات الرقمية للتفاعل وزيادة وصول المعلومات بشكل سريع.</p>
            </article>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
